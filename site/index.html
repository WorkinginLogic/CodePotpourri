<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz Page</title>
</head>
<body>
    <h1>Network+ Practice</h1>
    
    <section class="quiz">
	    <p>Result:</p>
	    <p id="output" >Results will be shown here.</p>
    </section>

    <section class="quiz">
        <h2>Binary to Hex</h2>
        <p>Binary: <span id="randomBinary"></span></p>
        <p>Answer: <input type="text" id="hexInput" placeholder="Enter Hex"></p>
        <button id="b2hButton">Submit</button>
    </section>
    
    <section class="quiz">
        <h2>Hex to Binary</h2>
        <p>Hex: <span id="randomHex"></span></p>
        <p>Answer: <input type="text" id="binaryInput" placeholder="Enter a 4-BIT Binary"></p>
        <button id="h2bButton">Submit</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
